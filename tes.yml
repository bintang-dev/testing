                example: timeout=60
            Connection:
              schema:
                type: string
                example: keep-alive
          content:
            application/json:
              schema:
                type: object
              example:
                response_schema:
                  response_code: PLUGINUSERMANAGEMENT-0000
                  response_message: Success
                response_output:
